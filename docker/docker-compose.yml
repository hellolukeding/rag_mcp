version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-psql}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-luoji@123}
      POSTGRES_DB: ${POSTGRES_DB:-ai_chat}
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psql"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123456}
    ports:
      - "9000:9000"
      - "9001:9001"
    entrypoint: /bin/sh
    command:
      - "-c"
      - 'echo "Root User: $MINIO_ROOT_USER" && echo "Root Password: $MINIO_ROOT_PASSWORD" && /usr/bin/docker-entrypoint.sh server /data --console-address "0.0.0.0:9001" --address "0.0.0.0:9000" --anonymous=false'
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
